<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Game of Thrones Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i|Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet" />
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="bgmask"></div>
        <section id="intro">
            <h1>Game of Thrones Quiz</h1>
            <p>Let's test your intelligence on GoT!</p>
            <a href="#" class="btn btn-primary" id="btn-start">Start!</a>
        </section>
        <section id="questions" hidden>
            <header><h1>Game of Thrones Quiz</h1></header>
            <article>
                <p>What is your name?</p>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="option" />
                            <span class="check">
                                <i class="ion-android-radio-button-off"></i>
                                <i class="ion-android-radio-button-on"></i>
                            </span>
                            <span>Option</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="option" />
                            <span class="check">
                                <i class="ion-android-radio-button-off"></i>
                                <i class="ion-android-radio-button-on"></i>
                            </span>
                            <span>Option</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="option" />
                            <span class="check">
                                <i class="ion-android-radio-button-off"></i>
                                <i class="ion-android-radio-button-on"></i>
                            </span>
                            <span>Option</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="option" />
                            <span class="check">
                                <i class="ion-android-radio-button-off"></i>
                                <i class="ion-android-radio-button-on"></i>
                            </span>
                            <span>Option</span>
                        </label>
                    </li>
                </ul>
                <div class="action-button">
                    <a href="#" class="btn btn-next">Next <i class="ion-play"></i></a>
                </div>
            </article>
            <div id="stats">
                <div id="right"><i class="ion-android-cancel"></i> <span>0</span></div>
                <div id="wrong"><i class="ion-android-checkbox"></i> <span>0</span></div>
            </div>
            <div id="question-count">
                <p>You are in <span id="current">0</span> question of <span id="total">0</span> questions.</p>
            </div>
        </section>
    </body>
</html>
