<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Game of Thrones Quiz</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i|Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    <!-- start main container -->
    <div class="container-fluid">

        <!-- Permanent header -->
        <div class="row header text-center">
            <div class="col-lg-12">
                <h1>Game of Thrones Quiz</h1>
            </div>
        </div>

        <!-- Introduction section -->
        <section id="intro">
            <div class="row text-center">
                <div class="col-lg-12">
                    <p>Let's test your intelligence on GoT!</p>
                    <img class="img-responsive" src="img/hero-winter-is-coming.jpg">
                    <a href="#" class="btn btn-primary btn-lg" id="btn-start">Start!</a>
                </div>
            </div>
        </section>

        <!-- Questions section -->
        <section id="questions" hidden>

            <!-- Contain main question contents -->
            <article id="question-main-content">

                <!-- Question text -->
                <div class="row">
                    <div class="col-lg-12">
                        <p class="questionText">What is your name?</p>
                    </div>
                </div>

                <!-- Options list -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="radio">
                            <label>
                                <input type="radio" name="option">
                                <span class="options">Option</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="option">
                                <span class="options">Option</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="option">
                                <span class="options">Option</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="option">
                                <span class="options">Option</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="action-button">
                            <a href="#" class="btn btn-next">Submit <i class="ion-play"></i></a>
                            <a href="#" class="btn btn-reset">Reset <i class="ion-ios-reload"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="row" id="stats">
                    <div class="col-lg-12">
                        <div id="right"><i class="ion-android-cancel"></i> <span>0</span></div>
                        <div id="wrong"><i class="ion-android-checkbox"></i> <span>0</span></div>
                    </div>
                </div>

                <!-- Question count -->
                <div class="row" id="question-count">
                    <div class="col-lg-12">
                        <p>You are on question <span id="current">0</span> of 10.</p>
                    </div>
                </div>  
            </article>

            <!-- Success message -->
            <div class="row answer-success" hidden>
                <div class="col-lg-12">
                    <h2>Hooray! Your answer was correct.</h2>
                    <button class="continue">Continue</button>
                </div>
            </div>

            <!-- Failure message -->
            <div class="row answer-failure" hidden>
                <div class="col-lg-12">
                    <h2>Oops! You got it wrong this time.</h2>
                    <p class="desc-wrong-answer"></p>
                    <button class="continue">Continue</button>
                </div>
            </div>
        </section>

        <!-- Finish screen -->
        <section id="finish" hidden>
            <div class="row">
                <div class="col-lg-12">
                    <h2>Thanks for playing the Game of Thrones!</h2>
                    <p>Here's your final score: <span class="finalScore"></span></p>
                </div>
            </div>
        </section>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
